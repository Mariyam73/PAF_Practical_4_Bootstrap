<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/validation.js" type="text/javascript"></script>
</head>
<body>
	
	<div class="container">
		<h2>Register</h2>
		<form action="" onsubmit="return validateForm()">
			<div class="form-group row">
    			<label class="col-sm-2 col-form-label">Username*</label>
    			<div class="col-sm-08">
      				<input type="text" class="form-control" id="username" onchange="emptyCheck('username',username)" onclick="emptyCheck('username',username)">
      				<br/>
      				<h6>Username can contain any letters or numbers without spaces</h6>
    			</div>
    		</div>
    		
    		<div class="form-group row">
    			<label class="col-sm-2 col-form-label">Email*</label>
    			<div class="col-sm-08">
      				<input type="text" class="form-control" id="email" onchange="emptyCheck('email',email)" onclick="emptyCheck('email',email)">
      				<br/>
      				<h6>Please provide your email</h6>
    			</div>
    		</div>
    		
    		<div class="form-group row">
    			<label class="col-sm-2 col-form-label">NIC*</label>
    			<div class="col-sm-08">
      				<input type="text" class="form-control" id="nic" onchange="emptyCheck('nic' nic)" onclick="emptyCheck('nic',nic)">
      				<br/>
      				<h6>Please provide your NIC number</h6>
    			</div>
    		</div>
    		
    		<div class="form-group row">
    			<label class="col-sm-2 col-form-label">Mobile*</label>
    			<div class="col-sm-08">
      				<input type="number" class="form-control" id="phone" onchange="emptyCheck('phone',phone)" onclick="emptyCheck('phone',phone)">
      				<br/>
      				<h6>Please provide your mobile number</h6>
    			</div>
    		</div>
    		
    		<div class="form-group row">
    			<label class="col-sm-2 col-form-label">Password*</label>
    			<div class="col-sm-08">
      				<input type="password" class="form-control" id="pw" onchange="emptyCheck('pw',pw)" onclick="emptyCheck('pw',pw)">
      				<br/>
      				<h6>Password should be atleast 8 characters</h6>
    			</div>
    		</div>
    		
    		<div class="form-group row">
    			<label class="col-sm-2 col-form-label">Password(confirm)*</label>
    			<div class="col-sm-08">
      				<input type="password" class="form-control" id="confirmpw" onchange="emptyCheck('confirmpw',confirmpw)" onclick="emptyCheck('confirmpw',confirmpw)">
      				<br/>
      				<h6>Please confirm password</h6>
    			</div>
    		</div>
    		
    		<button type="button" class="btn btn-outline-secondary">Register</button>
    		
    		
		</form>
	</div>

</body>
</html>
